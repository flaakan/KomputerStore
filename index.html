<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">




    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="row" style="margin-top: 5rem;">

            <div class="col-sm-6">
                <div class="card text-center">
                    <div class="card-body">
                        <div id="bank-account"> </div>
                        <button type="button" class="btn btn-primary" id="GetLoanButton">Get a Loan </button>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card text-center">
                    <div class="card-body">
                        <div id="UserCard"></div>
                        <button class="btn btn-primary" id="TransferButton">Transfer to Bank</button>
                        <button class="btn btn-primary" id="WorkButton">Work!</button>
                    </div>
                </div>
            </div>

        </div>


        <div class="row" style="margin-top: 5rem;">
            <div class="col-sm-12">
                <div class="card">
                    <select id="SelectComputer"></select>
                    <div class="card-body" id="cardBody">
                        <div id="SelectedComputer"></div>
                        <button class="btn btn-primary" id="BuyButton"> Buy Now!</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="LoanModal" tabindex="-1" role="dialog"
            aria-labelledby="LoanModal-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="LoanModal-title">Make a loan</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="LoanModalBody">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="LoanButton">Make a loan!</button>
                    </div>
                </div>
            </div>
        </div>




        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="classes.js" type="text/javascript"></script>
        <script src="render.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
        <script src="events.js" type="text/javascript"></script>


        



</body>

</html>
